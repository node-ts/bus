version: 2

defaults: &defaults
  working_directory: ~/repo
  build: # this can be any name you choose
    docker:
      - image: node:16


jobs:
  build:
    <<: *defaults
    docker:
      - image: node:16
    resource_class: large
    parallelism: 10
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: |
            curl -L https://pnpm.js.org/pnpm.js | node - add --global pnpm@7
      - run:
          name: Install dependencies
          command: pnpm i
      - run:
          name: Build
          command: pnpm run build
      - run:
          name: Lint
          command: pnpm run format:check
      - run:
          name: Unit Test
          command: pnpm run test:unit --maxConcurrency=1 # CircleCI runs out of mem
      - run:
          name: Integration Test
          command: pnpm run test:integration
      # - setup_remote_docker
      # - run:
      #     name: Integration Test
      #     command: |
      #       docker run --name rabbit -d -p 8080:15672 -p 5672:5672 rabbitmq:3-management
      #       docker create -v /repo --name repo alpine:3.4 /bin/true
      #       docker cp . repo:/repo
      #       docker run -it --volumes-from repo --workdir /repo/bus node:8.15.0 pnpm test:integration
      # Save workspace for subsequent jobs (i.e. test)
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    <<: *defaults
    docker:
      - image: node:16
    steps:
      # Reuse the workspace from the build job
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish
          command: pnpm publish --recursive

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
